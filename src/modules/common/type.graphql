scalar Email
scalar Date
scalar Upload

enum Role {
  Admin
  Moderator
  User
}

directive @auth on FIELD_DEFINITION
directive @hasRole(roles: [Role!]) on FIELD_DEFINITION | FIELD

type Query {
  _: String
}
type Mutation {
  _: String
  imageUploader(file: Upload!): String!
    @auth
    @hasRole(roles: [Moderator, Admin])
}
type Subscription {
  _: String
}
